version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: looklike_nearby
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Lead Generation Application
  app:
    build: .
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@postgres:5432/looklike_nearby
      APP_PASSWORD: airfare
      GOOGLE_API_KEY: ${GOOGLE_API_KEY}
      DEBUG: "true"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - .:/app
    command: python run.py

volumes:
  postgres_data: